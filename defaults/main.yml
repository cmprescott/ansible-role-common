---
# defaults file for ansible-role-common

# ----- bash -----
common_bash_aliases:
  - "ll='ls -alF'"
  - "la='ls -A'"
  - "l='ls -CF'"
  - "vi='vim'"
  - "grep='grep --color=auto'"
  - "fgrep='fgrep --color=auto'"
  - "egrep='egrep --color=auto'"

# ----- byobu -----
common_byobu_widgets_left:
  - logo
  - release
  - session
common_byobu_widgets_right:
  - reboot_required
  - updates_available
  - uptime
  - cpu_temp
  - load_average
  - cpu_count
  - cpu_freq
  - memory
  - disk
  - date
  - time
common_byobu_windows: []

...